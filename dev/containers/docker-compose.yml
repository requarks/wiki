  #     - solr-data:/opt/solr/server/solr/mycores
  #   entrypoint:
  #     - docker-entrypoint.sh
  #     - solr-precreate
  #     - wiki

  wiki:
    container_name: wiki-app
    build:
      context: ../..
      dockerfile: dev/containers/Dockerfile
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - ../..:/wiki
      - /wiki/node_modules
      - /wiki/.git


volumes:
  db-data:
