name: Wiki.js
capabilities:
  guest: true
  rights: true
  manyAuthProviders: true
defaults:
  config:
    title: Wiki
    host: http://localhost
    port: 80
    paths:
      repo: ./repo
      data: ./data
    uploads:
      maxImageFileSize: 3,
      maxOtherFileSize: 100
    lang: en
    public: false
    auth:
      local:
        enabled: true
      microsoft:
        enabled: false
      google:
        enabled: false
      facebook:
        enabled: false
      github:
        enabled: false
      slack:
        enabled: false
      ldap:
        enabled: false
    db: mongodb://localhost/wiki
    sessionSecret: null
    admin: null
    git:
      url: null
      branch: master
      auth:
        type: basic
        username: null
        password: null
        privateKey: null
        sslVerify: true
      signature:
        name: Wiki
        email: wiki@example.com
    externalLogging:
      bugsnap: false
      loggly: false
      papertrail: false
      rollbar: false
langs:
  -
    id: en
    name: English
  -
    id: fr
    name: French - Français
  -
    id: de
    name: German - Deutsch
  -
    id: ko
    name: Korean - 한국어
  -
    id: pt
    name: Portuguese - Português
  -
    id: ru
    name: Russian - Русский
  -
    id: es
    name: Spanish - Español
# ---------------------------------
