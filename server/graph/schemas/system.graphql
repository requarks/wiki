# ===============================================
# SYSTEM
# ===============================================

extend type Query {
  system: SystemQuery
}

extend type Mutation {
  system: SystemMutation
}

# -----------------------------------------------
# QUERIES
# -----------------------------------------------

type SystemQuery {
  info: SystemInfo
}

# -----------------------------------------------
# MUTATIONS
# -----------------------------------------------

type SystemMutation {
  todo: String
}

# -----------------------------------------------
# TYPES
# -----------------------------------------------

type SystemInfo {
  configFile: String
  cpuCores: Int
  currentVersion: String
  dbHost: String
  dbType: String
  dbVersion: String
  groupsTotal: Int
  hostname: String
  latestVersion: String
  latestVersionReleaseDate: Date
  nodeVersion: String
  operatingSystem: String
  pagesTotal: Int
  ramTotal: String
  redisHost: String
  redisTotalRAM: String
  redisUsedRAM: String
  redisVersion: String
  usersTotal: Int
  workingDirectory: String
}
