key: markdownPlantuml
title: PlantUML
description: PlantUML Markdown Parser
author: ethanmdavidson
icon: mdi-sitemap
enabledDefault: true
dependsOn: markdownCore
props:
  server:
    type: String
    default: https://plantuml.requarks.io
    title: PlantUML Server
    hint: PlantUML server used for image generation
    order: 1
    public: true
  openMarker:
    type: String
    default: "```plantuml"
    title: Open Marker
    hint: String to use as opening delimiter
    order: 2
    public: true
  closeMarker:
    type: String
    default: "```"
    title: Close Marker
    hint: String to use as closing delimiter
    order: 3
    public: true
  imageFormat:
    type: String
    default: svg
    title: Image Format
    hint: Format to use for rendered PlantUML images
    enum:
      - svg
      - png
      - latex
      - ascii
    order: 4
    public: true
  renderSvgAsObject:
    type: Boolean
    default: false
    title: Render svg as object tag instead of img tag
    hint: Allows for interactive content like links in plantuml graphs - it may have security implications
    order: 5
    public: true
