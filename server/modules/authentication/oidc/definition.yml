key: oidc
title: Generic OpenID Connect / OAuth2
description: OpenID Connect 1.0 is a simple identity layer on top of the OAuth 2.0 protocol.
author: requarks.io
logo: https://static.requarks.io/logo/oidc.svg
color: blue-grey darken-2
website: http://openid.net/connect/
isAvailable: true
useForm: false
props:
  wellKnownURL:
    type: String
    title: Well-Known Configuration URL
    hint: The Well-Known configuration Endpoint URL (e.g. https://provider/.well-known/openid-configuration)
    order: 1
  authorizationURL:
    type: String
    title: Authorization Endpoint URL
    hint: Application Authorization Endpoint URL (overrides value from well-known URL if set)
    order: 2
  tokenURL:
    type: String
    title: Token Endpoint URL
    hint: Application Token Endpoint URL (overrides value from well-known URL if set)
    order: 3
  userInfoURL:
    type: String
    title: User Info Endpoint URL
    hint: User Info Endpoint URL (overrides value from well-known URL if set)
    order: 4
  issuer:
    type: String
    title: Issuer URL
    hint: Issuer URL (overrides value from well-known URL if set)
    order: 5
  clientId:
    type: String
    title: Client ID
    hint: Application Client ID
    order: 6
  clientSecret:
    type: String
    title: Client Secret
    hint: Application Client Secret
    order: 7
  userIdClaim:
    type: String
    title: User Id Claim
    hint: Field containing the unique user identifier
    default: sub
    maxWidth: 500
    order: 8
  emailClaim:
    type: String
    title: Email Claim
    hint: Field containing the email address
    default: email
    maxWidth: 500
    order: 9
  displayNameClaim:
    type: String
    title: Display Name Claim
    hint: Field containing the user display name
    default: name
    maxWidth: 500
    order: 10
  groupsClaim:
    type: String
    title: Groups Claim
    hint: Field containing the group names
    default: groups
    maxWidth: 500
    order: 11
  mergeIdTokenClaims:
    type: Boolean
    title: Merge ID Token Claims
    hint: If enabled, verifies the ID token and merges its claims into the user profile
    default: false
    order: 12
  mapGroups:
    type: Boolean
    title: Map Groups
    hint: Map groups matching names from the groups claim value
    default: false
    order: 13
  skipUserProfile:
    type: Boolean
    default: false
    title: Skip User Profile
    hint: Skips call to the OIDC UserInfo endpoint
    order: 14
  logoutURL:
    type: String
    title: Logout URL
    hint: (optional) Logout URL on the OAuth2 provider where the user will be redirected to complete the logout process.
    order: 15
  scope:
    type: String
    title: Additional Scopes
    hint: (optional) Additional space-separated OIDC scopes (e.g. 'offline_access groups') - openid, profile and email are always included
    maxWidth: 500
    order: 16
  acrValues:
    type: String
    title: ACR Values
    hint: (optional) Authentication Context Class Reference
    order: 17
