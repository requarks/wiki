name: Wiki.js
defaults:
  config:
    # File defaults
    port: 80
    bindIP: 0.0.0.0
    db:
      type: postgres
      host: localhost
      port: 5432
      user: wikijs
      pass: wikijsrocks
      db: wiki
      storage: ./db.sqlite
    redis:
      host: localhost
      port: 6379
      db: 0
      password: null
    ssl:
      enabled: false
    # DB defaults
    graphEndpoint: 'https://graph.requarks.io'
    lang:
      code: en
      autoUpdate: true
      namespaces: []
      namespacing: false
    telemetry:
      clientId: ''
      isEnabled: false
    title: Wiki.js
    theming:
      theme: 'default'
      darkMode: false
    # System defaults
    setup: false
    paths:
      content: ./content
      data: ./data
    cors:
      credentials: true
      maxAge: 600
      methods: 'GET,POST'
      origin: true
localeNamespaces:
  - admin
  - auth
  - common
jobs:
  fetchGraphLocale:
    onInit: false
    cron: false
    concurrency: 0
  purgeUploads:
    onInit: true
    cron: '*/15 * * * *'
    concurrency: 0
  renderPage:
    onInit: false
    cron: false
    concurrency: 1
  syncGraphLocales:
    onInit: true
    cron: '0 0 * * *'
    concurrency: 0
  syncGraphUpdates:
    onInit: true
    cron: '0 0 * * *'
    concurrency: 0
  syncStorage:
    onInit: false
    cron: false
    concurrency: 1
groups:
  defaultPermissions:
    - 'manage:pages'
    - 'write:assets'
    - 'read:comments'
    - 'write:comments'
telemetry:
  BUGSNAG_ID: 'bb4b324d0675bcbba10025617fd2cec8'
  BUGSNAG_REMOTE: 'https://notify.bugsnag.com'
  GA_ID: 'UA-9094100-7'
  GA_REMOTE: 'https://www.google-analytics.com/batch'
