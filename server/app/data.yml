name: Wiki.js
defaults:
  config:
    # File defaults
    port: 80
    paths:
      repo: ./repo
      data: ./data
    db:
      type: postgres
      host: localhost
      port: 5432
      user: wikijs
      pass: wikijsrocks
      db: wiki
      storage: ./db.sqlite
    redis:
      host: localhost
      port: 6379
      db: 0
      password: null
    # DB defaults
    defaultEditor: 'markdown'
    graphEndpoint: 'https://graph.requarks.io'
    lang:
      code: en
      autoUpdate: true
      namespaces: []
      namespacing: false
    public: false
    telemetry:
      clientId: ''
      isEnabled: false
    title: Wiki.js
    theming:
      theme: 'default'
      darkMode: false
    # System defaults
    setup: false
    cors:
      credentials: true
      maxAge: 600
      methods: 'GET,POST'
      origin: true
configNamespaces:
  - auth
  - features
  - logging
  - site
  - theme
  - uploads
localeNamespaces:
  - admin
  - auth
  - common
jobs:
  fetchGraphLocale:
    onInit: false
    cron: false
  purgeUploads:
    onInit: true
    cron: '*/15 * * * *'
  syncGraphLocales:
    onInit: true
    cron: '0 0 * * *'
telemetry:
  BUGSNAG_ID: 'bb4b324d0675bcbba10025617fd2cec8'
